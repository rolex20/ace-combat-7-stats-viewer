                sortAsc = true;
            }

            const dataIndex = sortColumn - 1;

                if (valB === null) return -1;

                    return sortAsc ? valA - valB : valB - valA;
                } else {
                    valA = String(valA).toLowerCase();
                    valB = String(valB).toLowerCase();
                    if (valA < valB) return sortAsc ? -1 : 1;
                    if (valA > valB) return sortAsc ? 1 : -1;
                    return 0;
                }
            });

            renderTable();
        }

            });
